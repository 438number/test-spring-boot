server:
  port: 2222
spring:
  application:
    name: hello-service
eureka:
  client:
    service-url:
      defaultZone: http://peer1:1111/eureka/
  instance:
    # 定义服务时效时间
    lease-expiration-duration-in-seconds: 90
    # 服务续约任务的调用时间间隔
    lease-renewal-interval-in-seconds: 30
